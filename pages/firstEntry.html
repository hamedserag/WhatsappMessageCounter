<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
</head>

<body class="mmc_body">
  <div id="mmc_members">
    <div class="mmc_entryBtns">
      <button class="mmc_btn" name="button" id="mmc_plus"><i class="fa fa-plus"></i></button>
      <button class="mmc_btn" name="button" id="mmc_save">Save Members</button>
    </div>
    <p id="mmc_marginer">Member 1</p>
    <input id="mmc_input1">
  </div>
  <div id="mmc_txtAdd">
    <p>Add Members Using A Text File</p>
    <input type="file" id="mmc_fileInput">
    <label for="mmc_fileInput" id="mmc_fileInputLbl">Choose Text File</label>
  </div>
  <div id="mmc_edit">
    <p>Edit Member</p>
    <p>#No:</p>
    <input type="number" id="mmc_inputNo">
    <p>Name:</p>
    <input id="mmc_inputName">
    <button class="mmc_btn" name="button" id="mmc_editBtn">Edit</button>
  </div>
</body>
<footer>
  <script src="../js/first-entry.js" charset="utf-8"></script>
  <script src="../js/jquery.js" charset="utf-8"></script>
</footer>

</html>
